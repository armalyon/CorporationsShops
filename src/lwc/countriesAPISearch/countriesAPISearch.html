<template>
    <lightning-card variant="Narrow" title="Countries Search" icon-name="utility:search">
        <div class="slds-m-left_medium slds-m-right_medium">
            <p>Search Criteria:</p>
            <select class="slds-select input-half-width" name="Search Criteria">
                <option value="Name">Country Name</option>
                <option value="Currency">Currency</option>
                <option value="Capital">Capital City</option>
            </select>
            <div class="slds-m-top_small">
                <p>Search Keyword:</p>
                <input type="text" id="text-input-id-1" required="" class="slds-input input-half-width"/>
            </div>
            <div class="slds-m-top_x-small">
                <lightning-button variant="brand" label="Search" title="Search" onclick={handleSearchClick}></lightning-button>
            </div>
        </div>
    </lightning-card>
    <c-search-results-card results={countries}></c-search-results-card>
</template>
